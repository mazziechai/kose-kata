extensions.utility.help.message=# kose kata\n\
Use `'{{braces}}'` to create note references, which are traversible to view new notes.\n\
For more information, see the wiki.\n\
## Essential commands\n\
`/new` Creates a modal to make a new note.\n\
`New note` Accessed through the apps menu when clicking on a message.\
Creates a note from this message, and creates a modal to set a name for the note.\n\
`/peek (name)` Views a note ephemerally by name.\
If multiple notes exist under the same name, it chooses a random one.\n\
`/post (name)` Sends a note to chat by name.\
This functions similarly to `/peek`, but is public instead of ephemeral.\n\
`/edit (ID)` Creates a modal where you can edit a note you own by ID.\n\
`/delete (ID)` Deletes a note by ID you own after asking for confirmation.\n\n\
See the wiki for more help and commands: https://github.com/mazziechai/kose-kata/wiki
